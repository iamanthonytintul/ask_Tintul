{% load static %}
<div class="row rounded border-bottom overflow-hidden flex-md-row mb-3 h-md-250 position-relative">

    <div class="d-flex flex-column align-content-center col-md-3 p-4">
        <div class="d-flex flex-column align-content-center m-1">
            {% if question.author.avatar %}
                <img class="align-content-center rounded" width="128" height="128" src="{{ question.author.avatar }}">
            {% else %}
                <img class="align-content-center rounded" width="128" height="128" src="{% static 'img/avatar.png' %}">
            {% endif %}
        </div>
        {% include 'inc/like_bar.html' with likes=question.votes %}

    </div>


    <div class="col-md-9 py-4 pl-2 d-flex flex-column position-static">
        <h3 class="mb-0">{{ question.title }}</h3>
        <p class="card-text mb-auto">{{ question.description }}</p>

        <p class="pt-1 pr-1">Tags:</p>
        <div class="p-1 mb-1 rounded">
            {% for t in question.all_tags %}
                <a class="pt-1 pr-1 badge badge-primary" href="{% url 'tag' tid=t.id %}">{{ t.tag_name }}</a>
            {% endfor %}
        </div>

    </div>
</div>
