{% extends 'base.html' %}
{% load bootstrap4 %}

{% block page_title %}
    <div class="row pl-3 py-2">
        <h4 class="pb-2">New Question</h4>
    </div>
{% endblock %}

{% block content %}

    <form class="form mt-2" method="POST" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-success">Ask!</button>
        {% endbuttons %}
    </form>

{% endblock %}
